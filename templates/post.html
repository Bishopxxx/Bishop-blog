{% extends "base.html" %}
{% block title %}
{{ posts.title }}
{% endblock %}
{% block content %}
<div class="card text-center">
  <div class="card-header">
    <h3> {{ posts.title }}</h3>
  </div>
  <div class="card-body">
    <p class="card-text">{{ posts.content }}</p>
    <a href="{{url_for('home')}}" class="btn btn-primary">Go back</a>
  </div>
  <div class="card-footer text-muted">
    {{ posts.date_created.strftime('%B %d, %Y') }}
  </div>
</div>
{% endblock %}
