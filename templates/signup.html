{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}

  <h1>Sign Up</h1>
  <form class="row g-3 needs-validation" method="post">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" name="firstname" placeholder="First name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" name="lastname" placeholder="Last name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" name="username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
      <div class="invalid-feedback">
        Please provide a valid email.
      </div>
    </div>
    
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
        <div class="invalid-feedback">
            Please provide a valid password.
        </div>
    </div>

    <div class="col-md-6">
        <label for="validationCustom04" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="password1" required>
        <div class="invalid-feedback">
            Please provide a valid password.
        </div>
    </div> 
   
      
    <br>
    <br>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to <a href="{{url_for('termsandprivacy')}}">terms and conditions</a>
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  
  </form>
 

  
{% endblock %}
