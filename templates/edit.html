{% extends "base.html" %}
{% block title %} update {% endblock %}
{% block content %}
<div class="create">
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Enter title" value="{{title_to_edit.title}}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name="content" id="content" rows="3">{{post_to_update.text}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">update</button>
    </form>
</div>

{% endblock %}
